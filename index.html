<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
            <title>Артём хуесос</title>
        <link rel="stylesheet" href="style.css">
        <style>
            a {
                transition: 1s;
                color: #FFFFFF;
            }

            a:hover {
                cursor: pointer;
                font-size: 1.5em;
                text-decoration: none;
                color: darkgrey;
                text-shadow: 5px 5px 5px #000000;
            }
        </style>
    </head>
    <body class="box" style="background-image:url(static/фон.png)">
        <header>
                <div class="d-flex justify-content-center">
                    <h4>
                        <a href="https://www.buymeacoffee.com/Fairlak" class='item'>Donate</a>
                        <a href="https://github.com/Fairlak?tab=repositories" class='item'>Github</a>
                        <img src="static/funkyra.png">
                        <a href="https://twitter.com/JustCursedT" class='item'>Twitter</a>
                        <a href="https://discord.gg/24yT8wyY" class='item'>Discord</a>
                    </h4>
                </div>
        </header>
        <main>
            <div class="box-1">
                <div>
                    <h2>JustCursed</h2>
                </div>
                <div class="funkyra">
                    <img width="200" height="222" src="static/стрелка.png">
                </div>
            </div>
            <div class="box-2">
                <div>
                    <div class="line"></div>
                    <div class="line2"></div>
                </div>
                <div>
                    <img class="img" src="static/checker_logs.png">
                </div>
                <div>
                    <div class="ram"></div>
                    <div class="txt">
                        <h1>Project name</h1>
                    </div>
                </div>
                <div>
                    <div class="api_outer">
                        <h5>REST API</h5>
                    </div>
                    <div class="JS_outer">
                        <h5>JS</h5>
                    </div>
                    <div class="discord_outer">
                        <h5>DISCORD</h5>
                    </div>
                </div>
                <div>
                    <div class="canvas">
                        <div class="legend">
                            <p class="title">Языки программировния</p>
                            <ul class="caption-list">
                                <li class="caption-item">HTML</li>
                                <li class="caption-item">CSS</li>
                                <li class="caption-item">JS</li>
                            </ul>
                        </div>

                        <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
